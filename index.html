<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Orthophoto Web Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([34.0, 35.8], 17);

  // Base map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Your orthophoto XYZ tiles
  L.tileLayer('./tiles/{z}/{x}/{y}.jpg', {
    minZoom: 15,
    maxZoom: 19,
    opacity: 1
  }).addTo(map);
</script>

</body>
</html>
